<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>writing-mode属性</title>
<style>
	div:nth-child(1) {
		writing-mode: horizontal-tb;  /*水平从上到下*/
	}
	div:nth-child(2){
		writing-mode: vertical-rl;   /*垂直从右到左*/
	}
	div:nth-child(3) {
		writing-mode: vertical-lr;   /*垂直从左到右*/
	}
	div:nth-child(4){
		writing-mode: sideways-rl;   
	}
	div:nth-child(5){
		writing-mode: sideways-lr;
	}
</style>
</head>
<body>
	<div>
		<h3>春晓</h3>
		<p>春眠不觉晓，</p>
		<p>处处闻啼鸟。</p>
		<p>夜来风雨声，</p>
		<p>花落知多少。</p>
	</div>
